<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<script>
	window.onload = function() {
		var count = document.getElementsId("count");
		var inc = document.getElementsById("inc");
		var dec = document.getElementsById("dec");

		inc.onclick = function() {

			count.value = parseInt(count.value) + 1;
		};
		dec.onclick = function() {

			count.value = parseInt(count.value) - 1;

		};

	}

	function myFunction() {
		var x = document.getElementsByClassName("example");
		x[0].innerHTML = "Hello";
	}
</script>


</head>
<body>

	<input id="dec" type="button" value="-" class="dec">
	<input id="count" type="text" size="1" style="text-align: center;"
		class="count" value="0">
	<input id="inc" type="button" value="+" class="inc">
	<div class="example">第一 Div 元素 class="example"。</div>
	<div class="example">第二个 Div 元素 class="example"。</div>
	<p>点击按钮修改第一个 Div 元素的文本信息（索引值为 0 的 class="example")。</p>
	<button onclick="myFunction()">点我</button>



</body>
</html>
